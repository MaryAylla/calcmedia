<html>

<head>

<body>
    <div class="container">
        <h1>Calcular Média de Notas</h1>
        <p class="info">Digite as suas notas</p>

        <form action="processar_media.php" method="get">
            <label for="nota1">Digite a primeira nota:</label> <br />
            <input type="number" id="nota1" name="nota1" step="0.01" min="0" max="10" required> <br /><br />
            <label for="nota2">Digite a segunda nota:</label> <br />
            <input type="number" id="nota2" name="nota2" step="0.01" min="0" max="10" required> <br /><br />
            <button type="submit">Calcular Média</button>

        </form>
    </div>
